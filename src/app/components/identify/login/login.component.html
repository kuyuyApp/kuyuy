<mat-card class="size-card">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <h2>LOGIN</h2>
        <mat-form-field appearance="fill">
            <mat-label>Enter your email</mat-label>
            <input matInput placeholder="patito@example.com" [formControl]="email" formControlName="email" required>
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password" formControlName="password"
                required>
            <mat-error *ngIf=""></mat-error>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <button mat-raised-button color="warn" type="submit" style="width: 100%;">LOGIN</button>
    </form>
    <form>
        <p>Create an account<a [routerLink]="['/register']"> Register</a></p>
    </form>
</mat-card>
